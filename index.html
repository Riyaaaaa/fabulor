<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <title>Fabulor - シナリオライティングツール</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Fabulor</h1>
      <div class="toolbar">
        <button id="new-project">新規プロジェクト</button>
        <button id="open-project">プロジェクトを開く</button>
        <button id="save-project">保存</button>
        <button id="export-json">JSONエクスポート</button>
        <button id="preview-novel">プレビュー</button>
      </div>
    </header>
    
    <main>
      <div class="sidebar">
        <h2>段落リスト</h2>
        <div id="paragraph-list" class="paragraph-list"></div>
        <button id="add-paragraph" class="add-button">+ 新規段落</button>
      </div>
      
      <div class="editor">
        <div id="editor-placeholder" class="placeholder">
          段落を選択するか、新規段落を作成してください
        </div>
        <div id="editor-container" class="editor-container" style="display: none;">
          <div class="editor-header">
            <span id="paragraph-id" class="paragraph-id"></span>
            <button id="delete-paragraph" class="delete-button">削除</button>
          </div>
          <textarea id="editor-content" class="editor-content" placeholder="ここにテキストを入力..."></textarea>
          <div class="metadata">
            <label>
              タイプ:
              <select id="type-select" class="type-select">
                <option value="narrative">ナレーション</option>
                <option value="dialogue">セリフ</option>
                <option value="description">描写</option>
                <option value="action">アクション</option>
                <option value="thought">心理描写</option>
              </select>
            </label>
            
            <!-- ナレーション用パラメータ -->
            <div id="narrative-params" class="type-params">
              <label>
                視点:
                <select id="narrative-perspective">
                  <option value="third">三人称</option>
                  <option value="first">一人称</option>
                  <option value="omniscient">神視点</option>
                </select>
              </label>
            </div>
            
            <!-- セリフ用パラメータ -->
            <div id="dialogue-params" class="type-params" style="display: none;">
              <label>
                話者:
                <input type="text" id="speaker-input" placeholder="キャラクター名">
              </label>
              <label>
                感情:
                <select id="emotion-select">
                  <option value="">なし</option>
                  <option value="happy">喜び</option>
                  <option value="sad">悲しみ</option>
                  <option value="angry">怒り</option>
                  <option value="surprised">驚き</option>
                  <option value="calm">冷静</option>
                  <option value="excited">興奮</option>
                </select>
              </label>
              <label>
                音量:
                <select id="volume-select">
                  <option value="normal">普通</option>
                  <option value="whisper">ささやき</option>
                  <option value="loud">大声</option>
                  <option value="shout">叫び</option>
                </select>
              </label>
            </div>
            
            <!-- 描写用パラメータ -->
            <div id="description-params" class="type-params" style="display: none;">
              <label>
                対象:
                <input type="text" id="description-target" placeholder="人物、場所、物など">
              </label>
              <label>
                詳細度:
                <select id="detail-level">
                  <option value="brief">簡潔</option>
                  <option value="normal">普通</option>
                  <option value="detailed">詳細</option>
                </select>
              </label>
            </div>
            
            <!-- アクション用パラメータ -->
            <div id="action-params" class="type-params" style="display: none;">
              <label>
                主体:
                <input type="text" id="action-subject" placeholder="アクションを行う人物">
              </label>
              <label>
                速度:
                <select id="action-speed">
                  <option value="slow">ゆっくり</option>
                  <option value="normal">普通</option>
                  <option value="fast">素早く</option>
                  <option value="instant">瞬間的</option>
                </select>
              </label>
            </div>
            
            <!-- 心理描写用パラメータ -->
            <div id="thought-params" class="type-params" style="display: none;">
              <label>
                対象:
                <input type="text" id="thought-character" placeholder="思考する人物">
              </label>
              <label>
                深度:
                <select id="thought-depth">
                  <option value="surface">表面的</option>
                  <option value="normal">普通</option>
                  <option value="deep">深層心理</option>
                </select>
              </label>
            </div>
            
            <label>
              タグ:
              <input type="text" id="tags-input" placeholder="カンマ区切りでタグを入力">
            </label>
          </div>
        </div>
      </div>
    </main>
  </div>
  
  <!-- プレビューモーダル -->
  <div id="preview-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h2>小説プレビュー</h2>
        <div class="modal-controls">
          <select id="preview-format">
            <option value="novel">小説形式</option>
            <option value="script">台本形式</option>
          </select>
          <button id="close-preview" class="close-button">×</button>
        </div>
      </div>
      <div class="modal-body">
        <div id="preview-content" class="preview-content"></div>
      </div>
    </div>
  </div>
  
  <script src="./renderer.js"></script>
</body>
</html>
